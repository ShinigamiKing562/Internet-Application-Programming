{% extends 'base.html' %}

{% block content %}
<h1>Search Results</h1>
{% for recipe in recipes %}
    <div>
        <h2>{{ recipe.title }}</h2>
        <img src="{{ recipe.image }}" alt="{{ recipe.title }}">
        <a href="{% url 'recipe_detail' recipe.id %}">View Recipe</a>
    </div>
{% endfor %}
{% endblock %}
