<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0 auto;
        padding: 20px;
        max-width: 800px;
        background-color: #b2d8e0;
      }

      h1 {
        color: #333;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      .custom-search-bar {
        position: relative;
        display: flex;
        align-items: center;
        background-color: #fdf1e6;
        border-radius: 50px;
        padding: 10px 20px;
        box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.15);
        width: 100%;
        border: 3px solid #000;
        margin: 20px 0;
      }

      .custom-search-bar input[type="text"] {
        flex: 1;
        border: none;
        outline: none;
        background: transparent;
        font-size: 1.2rem;
        padding: 0 10px;
      }

      .icon-left,
      .icon-right {
        font-size: 1.2rem;
        background: none;
        border: none;
        cursor: pointer;
      }

      .icon-center {
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #f44336;
        color: white;
        font-size: 1.2rem;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid #fff;
        z-index: 1;
      }

      footer {
        text-align: center;
        margin-top: 40px;
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header></header>

    <main>{% block content %}{% endblock %}</main>

    <footer>
      <p>&copy; Recipe Finder</p>
    </footer>

    <script>
      const input = document.getElementById("search-field");
      if (input) {
        input.addEventListener("focus", () => {
          input.parentElement.style.boxShadow = "0 0 12px #ff9900";
        });
        input.addEventListener("blur", () => {
          input.parentElement.style.boxShadow =
            "2px 4px 8px rgba(0, 0, 0, 0.15)";
        });
      }
    </script>
  </body>
</html>
